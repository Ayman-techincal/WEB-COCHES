<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión - Premium Cars</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
      body { background: linear-gradient(135deg, #1a1a2e, #16213e); color: #fff; }
      .navbar { background: linear-gradient(135deg, #000, #1a1a1a, #2c2c2c); border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(8px); }
      .navbar-brand { font-family: 'Playfair Display', serif; font-weight: 900; letter-spacing: 1px; font-size: 1.6rem; position: relative; top: -6px; color: #c0c0c0 !important; }
      .card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.04); }
      .form-label { color: #e6eef8; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="index.html">Premium Cars</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
            <li class="nav-item"><a class="nav-link" href="catalogo.html">Catálogo</a></li>
            <li class="nav-item"><a class="nav-link active" href="login.html">Iniciar Sesion</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-5">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card shadow-sm p-4">
            <h3 class="mb-3 text-center">Crear cuenta / Iniciar sesión</h3>
            <form action="https://formspree.io/f/mldoyozv" method="post" id="authForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="firstName" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Tu nombre" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="lastName" class="form-label">Apellidos</label>
                  <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Tus apellidos" required>
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Introduce tu correo" required>
              </div>

              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="pwd" class="form-label">Contraseña</label>
                  <div class="input-group">
                    <input type="password" class="form-control" id="pwd" name="pswd" placeholder="Introduce contraseña" required>
                    <button class="btn btn-outline-secondary" type="button" id="togglePwd">Mostrar</button>
                  </div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="pwd2" class="form-label">Confirmar Contraseña</label>
                  <input type="password" class="form-control" id="pwd2" name="pswd2" placeholder="Repite la contraseña" required>
                </div>
              </div>

              <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" name="remember" id="remember">
                <label class="form-check-label" for="remember">Recuérdame</label>
              </div>

              <div class="d-flex justify-content-between align-items-center">
                <button type="submit" class="btn btn-primary">Enviar</button>
                <a href="#" id="switchLogin" class="small">¿Ya tienes cuenta? Inicia sesión</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Mostrar/ocultar contraseña
      document.getElementById('togglePwd').addEventListener('click', function(){
        const p = document.getElementById('pwd');
        if(p.type === 'password'){ p.type = 'text'; this.textContent = 'Ocultar'; } else { p.type = 'password'; this.textContent = 'Mostrar'; }
      });

      // Validar coincidencia de contraseñas antes de enviar
      document.getElementById('authForm').addEventListener('submit', function(e){
        const p1 = document.getElementById('pwd').value;
        const p2 = document.getElementById('pwd2').value;
        if(p1 !== p2){
          e.preventDefault();
          alert('Las contraseñas no coinciden.');
        }
      });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
